<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu du Chien Mobile</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        font-family: sans-serif;
        touch-action: manipulation;
    }
    #game {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 200px;
        background: #fff;
        border: 2px solid #000;
        overflow: hidden;
    }
    /* Chien en CSS */
    #dog {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 40px;
        height: 40px;
        background-color: brown;
        border-radius: 10px;
        box-shadow: 10px 5px 0 0 darkbrown, 0 -10px 0 0 saddlebrown;
    }
    /* Obstacles plus grands */
    .obstacle {
        position: absolute;
        bottom: 0;
        width: 30px;   /* largeur augmentée */
        height: 60px;  /* hauteur augmentée */
        background-color: green;
    }
    #score {
        position: absolute;
        top: 5px;
        left: 5px;
        font-weight: bold;
    }
    #replayBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 18px;
        display: none;
        background-color: orange;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>
<body>
<div id="game">
    <div id="dog"></div>
    <div id="score">Score: 0</div>
    <button id="replayBtn">Rejouer</button>
</div>

<script>
const dog = document.getElementById('dog');
const game = document.getElementById('game');
const scoreDisplay = document.getElementById('score');
const replayBtn = document.getElementById('replayBtn');

let dogBottom = 0;
let isJumping = false;
let score = 0;
let gameOver = false;
let obstacles = [];

// Saut rapide et haut
function jump() {
    if (isJumping || gameOver) return;
    isJumping = true;
    let up = setInterval(() => {
        if (dogBottom >= 150) {
            clearInterval(up);
            let down = setInterval(() => {
                if (dogBottom <= 0) {
                    clearInterval(down);
                    isJumping = false;
                }
                dogBottom -= 8;
                dog.style.bottom = dogBottom + 'px';
            }, 15);
        }
        dogBottom += 8;
        dog.style.bottom = dogBottom + 'px';
    }, 15);
}

// Créer obstacles venant de droite
function createObstacle() {
    if (gameOver) return;

    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    let pos = game.offsetWidth;
    obstacle.style.left = pos + 'px';
    game.appendChild(obstacle);
    obstacles.push(obstacle);

    let move = setInterval(() => {
        if (pos < -30) { // largeur obstacle = 30
            clearInterval(move);
            game.removeChild(obstacle);
            obstacles = obstacles.filter(o => o !== obstacle);
            if (!gameOver) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
            }
        }

        // Collision
        if (pos <= 90 && pos >= 50 && dogBottom < 40) {
            endGame();
        }

        pos -= 8;
        obstacle.style.left = pos + 'px';
    }, 20);

    setTimeout(createObstacle, Math.random() * 2000 + 1000);
}

// Fin de jeu
function endGame() {
    gameOver = true;
    obstacles.forEach(o => game.removeChild(o));
    obstacles = [];
    replayBtn.style.display = 'block';
}

// Rejouer
replayBtn.addEventListener('click', () => {
    location.reload();
});

// Tap sur écran pour sauter
game.addEventListener('touchstart', jump);
game.addEventListener('mousedown', jump);

createObstacle();
</script>
</body>
</html>
