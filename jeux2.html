<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du Chien Mobile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            touch-action: manipulation; /* pour mobile */
        }
        #game {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #000;
            overflow: hidden;
        }
        #dog {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: green;
            right: 0;
        }
        #score {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
        }
        #jumpButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 40px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dog"></div>
        <div id="score">Score: 0</div>
        <button id="jumpButton">SAUTER</button>
    </div>

    <script>
        const dog = document.getElementById('dog');
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');

        let dogBottom = 0;
        let isJumping = false;
        let score = 0;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let upInterval = setInterval(() => {
                if (dogBottom >= 100) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (dogBottom <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        dogBottom -= 5;
                        dog.style.bottom = dogBottom + 'px';
                    }, 20);
                }
                dogBottom += 5;
                dog.style.bottom = dogBottom + 'px';
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            let obstaclePosition = 800;
            game.appendChild(obstacle);

            let moveInterval = setInterval(() => {
                if (obstaclePosition < -20) {
                    clearInterval(moveInterval);
                    game.removeChild(obstacle);
                    score += 1;
                    scoreDisplay.textContent = "Score: " + score;
                }

                if (
                    obstaclePosition >= 50 &&
                    obstaclePosition <= 90 &&
                    dogBottom < 40
                ) {
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                obstaclePosition -= 6;
                obstacle.style.right = obstaclePosition + 'px';
            }, 20);

            setTimeout(createObstacle, Math.random() * 3000 + 1000);
        }

        // Pour mobile : tap sur Ã©cran
        game.addEventListener('touchstart', jump);
        jumpButton.addEventListener('click', jump);

        createObstacle();
    </script>
</body>
</html>
