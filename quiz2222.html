<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Géographique - Score sur 100</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 650px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .description {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .quiz-type-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quiz-btn {
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .quiz-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .quiz-btn.active {
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .score-display {
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .question-container {
            margin: 25px 0;
        }
        
        .question {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .option:hover {
            background-color: #d6dbdf;
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .control-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .control-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin-top: 25px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #7f8c8d;
            display: flex;
            justify-content: space-between;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            display: none;
        }
        
        .result-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        .score-message {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .quiz-header {
                flex-direction: column;
            }
            
            .quiz-type-selector {
                width: 100%;
                justify-content: center;
            }
            
            .question {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Géographique</h1>
        <p class="description">Testez vos connaissances sur les pays, les villes et les capitales du monde !</p>
        
        <div class="quiz-header">
            <div class="quiz-type-selector">
                <button class="quiz-btn active" data-type="pays">Pays</button>
                <button class="quiz-btn" data-type="villes">Villes</button>
                <button class="quiz-btn" data-type="capitales">Capitales</button>
            </div>
            <div class="score-display">Score: <span id="score">0</span>/100</div>
        </div>
        
        <div class="question-container">
            <p class="question" id="question">Quelle est la capitale de la France ?</p>
            <div class="options" id="options">
                <div class="option">Londres</div>
                <div class="option">Berlin</div>
                <div class="option">Paris</div>
                <div class="option">Madrid</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="progress-text">
            <span>Question <span id="current">1</span> sur <span id="total-questions">10</span></span>
            <span><span id="percentage">0</span>% complété</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="next-btn" disabled>Question Suivante</button>
            <button class="control-btn" id="restart-btn">Nouveau Quiz</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2 class="result-title">Quiz Terminé !</h2>
            <div class="final-score" id="final-score">0/100</div>
            <p class="score-message" id="score-message">Félicitations pour avoir complété le quiz !</p>
            <button class="control-btn" id="retry-btn">Recommencer</button>
        </div>
    </div>

    <script>
        // Base de données de questions étendue
        const questions = {
            pays: [
                {
                    question: "Quel pays a la plus grande superficie ?",
                    options: ["Canada", "Chine", "Russie", "États-Unis"],
                    answer: 2
                },
                {
                    question: "Dans quel pays se trouve la ville de Marrakech ?",
                    options: ["Algérie", "Maroc", "Tunisie", "Égypte"],
                    answer: 1
                },
                {
                    question: "Quel est le pays le plus peuplé du monde ?",
                    options: ["Inde", "États-Unis", "Chine", "Russie"],
                    answer: 2
                },
                {
                    question: "Quel pays n'est pas en Europe ?",
                    options: ["Croatie", "Slovaquie", "Jordanie", "Lettonie"],
                    answer: 2
                },
                {
                    question: "Quel pays est connu comme 'le pays du soleil levant' ?",
                    options: ["Chine", "Corée du Sud", "Japon", "Thaïlande"],
                    answer: 2
                },
                {
                    question: "Quel pays a pour capitale Nairobi ?",
                    options: ["Nigéria", "Kenya", "Éthiopie", "Ghana"],
                    answer: 1
                },
                {
                    question: "Dans quel pays se trouve le monument de Machu Picchu ?",
                    options: ["Mexique", "Pérou", "Bolivie", "Guatemala"],
                    answer: 1
                },
                {
                    question: "Quel pays a pour drapeau un soleil sur fond blanc ?",
                    options: ["Argentine", "Uruguay", "Chili", "Paraguay"],
                    answer: 0
                },
                {
                    question: "Quel pays est le plus grand producteur de café au monde ?",
                    options: ["Colombie", "Brésil", "Vietnam", "Indonésie"],
                    answer: 1
                },
                {
                    question: "Quel pays n'a pas de frontière avec l'Allemagne ?",
                    options: ["Belgique", "Pologne", "Hongrie", "Danemark"],
                    answer: 2
                }
            ],
            villes: [
                {
                    question: "Quelle ville est surnommée 'la ville éternelle' ?",
                    options: ["Athènes", "Rome", "Paris", "Jérusalem"],
                    answer: 1
                },
                {
                    question: "Dans quelle ville se trouve la tour Eiffel ?",
                    options: ["Londres", "Berlin", "Paris", "Bruxelles"],
                    answer: 2
                },
                {
                    question: "Quelle ville est la plus peuplée d'Afrique ?",
                    options: ["Le Caire", "Lagos", "Kinshasa", "Johannesburg"],
                    answer: 1
                },
                {
                    question: "Quelle ville est traversée par le fleuve Amazone ?",
                    options: ["Lima", "Bogota", "Manaus", "Caracas"],
                    answer: 2
                },
                {
                    question: "Quelle ville n'est pas en Australie ?",
                    options: ["Sydney", "Melbourne", "Auckland", "Perth"],
                    answer: 2
                },
                {
                    question: "Quelle ville est la capitale de la Finlande ?",
                    options: ["Oslo", "Stockholm", "Helsinki", "Copenhague"],
                    answer: 2
                },
                {
                    question: "Dans quelle ville se trouve la Place Rouge ?",
                    options: ["Moscou", "Saint-Pétersbourg", "Varsovie", "Prague"],
                    answer: 0
                },
                {
                    question: "Quelle ville est connue comme 'la grosse pomme' ?",
                    options: ["Los Angeles", "Chicago", "New York", "Toronto"],
                    answer: 2
                },
                {
                    question: "Quelle ville est la plus haute capitale du monde ?",
                    options: ["Bogota", "Quito", "La Paz", "Katmandou"],
                    answer: 2
                },
                {
                    question: "Quelle ville n'est pas sur la Méditerranée ?",
                    options: ["Barcelone", "Marseille", "Naples", "Porto"],
                    answer: 3
                }
            ],
            capitales: [
                {
                    question: "Quelle est la capitale du Canada ?",
                    options: ["Toronto", "Vancouver", "Ottawa", "Montréal"],
                    answer: 2
                },
                {
                    question: "Quelle est la capitale de l'Australie ?",
                    options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                    answer: 2
                },
                {
                    question: "Quelle est la capitale du Japon ?",
                    options: ["Osaka", "Kyoto", "Tokyo", "Yokohama"],
                    answer: 2
                },
                {
                    question: "Quelle est la capitale de l'Égypte ?",
                    options: ["Alexandrie", "Le Caire", "Louxor", "Gizeh"],
                    answer: 1
                },
                {
                    question: "Quelle est la capitale de l'Argentine ?",
                    options: ["Buenos Aires", "Santiago", "Montevideo", "Lima"],
                    answer: 0
                },
                {
                    question: "Quelle est la capitale de la Malaisie ?",
                    options: ["Kuala Lumpur", "Singapour", "Jakarta", "Bangkok"],
                    answer: 0
                },
                {
                    question: "Quelle est la capitale de la Suisse ?",
                    options: ["Zurich", "Genève", "Berne", "Bâle"],
                    answer: 2
                },
                {
                    question: "Quelle est la capitale de la Turquie ?",
                    options: ["Istanbul", "Ankara", "Izmir", "Antalya"],
                    answer: 1
                },
                {
                    question: "Quelle est la capitale de la Nouvelle-Zélande ?",
                    options: ["Auckland", "Christchurch", "Wellington", "Queenstown"],
                    answer: 2
                },
                {
                    question: "Quelle est la capitale de l'Afrique du Sud ?",
                    options: ["Johannesburg", "Le Cap", "Pretoria", "Durban"],
                    answer: 2
                }
            ]
        };

        // Éléments DOM
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const totalQuestionsElement = document.getElementById('total-questions');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const retryButton = document.getElementById('retry-btn');
        const quizButtons = document.querySelectorAll('.quiz-btn');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const resultContainer = document.getElementById('result-container');
        const finalScoreElement = document.getElementById('final-score');
        const scoreMessageElement = document.getElementById('score-message');
        
        // Variables du jeu
        let currentQuizType = 'pays';
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        
        // Initialisation du quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            loadQuestion();
            updateProgress();
            resultContainer.style.display = 'none';
            nextButton.disabled = true;
        }
        
        // Charger une question
        function loadQuestion() {
            const currentQuestions = questions[currentQuizType];
            totalQuestions = currentQuestions.length;
            totalQuestionsElement.textContent = totalQuestions;
            
            if (currentQuestionIndex < currentQuestions.length) {
                const question = currentQuestions[currentQuestionIndex];
                questionElement.textContent = question.question;
                
                // Réinitialiser les options
                optionsElement.innerHTML = '';
                
                // Ajouter les options
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => checkAnswer(index));
                    optionsElement.appendChild(optionElement);
                });
            } else {
                // Fin du quiz
                showResults();
            }
            
            updateProgress();
        }
        
        // Vérifier la réponse
        function checkAnswer(selectedIndex) {
            const currentQuestions = questions[currentQuizType];
            const correctIndex = currentQuestions[currentQuestionIndex].answer;
            const options = optionsElement.querySelectorAll('.option');
            
            // Désactiver les options après sélection
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Marquer la bonne et la mauvaise réponse
            if (selectedIndex === correctIndex) {
                options[selectedIndex].classList.add('correct');
                score += 10; // 10 points par bonne réponse
                updateScore();
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }
            
            // Activer le bouton suivant
            nextButton.disabled = false;
        }
        
        // Mettre à jour le score
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // Mettre à jour la barre de progression
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
            percentageElement.textContent = Math.round(progress);
            currentElement.textContent = currentQuestionIndex + 1;
        }
        
        // Afficher les résultats finaux
        function showResults() {
            questionElement.textContent = "Quiz terminé !";
            optionsElement.innerHTML = '';
            nextButton.classList.add('hidden');
            
            resultContainer.style.display = 'block';
            finalScoreElement.textContent = `${score}/100`;
            
            // Message personnalisé selon le score
            if (score >= 90) {
                scoreMessageElement.textContent = "Excellent ! Vous êtes un vrai expert en géographie !";
            } else if (score >= 70) {
                scoreMessageElement.textContent = "Très bien ! Vous avez de bonnes connaissances géographiques.";
            } else if (score >= 50) {
                scoreMessageElement.textContent = "Pas mal ! Vous avez des bases solides.";
            } else {
                scoreMessageElement.textContent = "Continuez à apprendre, vous vous améliorerez !";
            }
        }
        
        // Changer le type de quiz
        quizButtons.forEach(button => {
            button.addEventListener('click', () => {
                quizButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentQuizType = button.dataset.type;
                initQuiz();
            });
        });
        
        // Bouton question suivante
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
            nextButton.disabled = true;
        });
        
        // Bouton recommencer
        restartButton.addEventListener('click', initQuiz);
        retryButton.addEventListener('click', initQuiz);
        
        // Initialiser le quiz au chargement
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
